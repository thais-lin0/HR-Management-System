{% extends "base.html" %}
{% load static %}
{% block content %}

<main>
 
  <form method="POST">
    {% csrf_token %}
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
{% endif %}
<form method="POST">
    <div class="form-group">
        <h2 style="text-align: center;">Cadastro</h2>
        <label for="username">Usuário</label>
        <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
        <small id="usernameHelp" class="form-text text-muted">Seu usuário deve ser único.</small>
    </div>
    <div class="form-group">
        <label for="password1">Senha</label>
        <input type="password" name="password1" class="form-control" id="password1">
    </div>
    <div class="form-group">
        <label for="password2">Confirmar Senha</label>
        <input type="password" name="password2" class="form-control" id="password2">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="is_staff" name="is_staff" value="1">
        <label class="form-check-label" for="is_staff">I am a staff user</label>
      </div>
      <div class="form-group">
        <label for="code">Staff code (if applicable)</label>
        <input type="text" class="form-control" id="code" name="code" maxlength="20">
      </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
</main>

{% endblock %}
